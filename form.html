<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Contact Form</title>
    <style>
        body{
            /* background-color: #2c698d; */
            background-image: url(/black-blue-concrete-interior-background.avif);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }

         .me{
        -webkit-filter: grayscale(100%);
        filter: grayscale(100%);
        }

        .me:hover{
        filter: none;
        }

        form{
            /* background-color: #2c698d; */
            background-image: url(/black-blue-concrete-interior-background.avif);
              color: white;
        }
        .card{
            background-image: url(/black-blue-concrete-interior-background.avif);
              color: white;
        }

        .card-body{
            background-image: url(/black-blue-concrete-interior-background.avif);
              color: white;
        }

        .form-control{
             background-image: url(/black-blue-concrete-interior-background.avif);
               color: white;
        }

        .btn{
            background-color: #00FFFF;
        }
    
    </style>
</head>
<body>
    <header>
        <div class="navigation d-flex justify-content-between align-items-center">
            <div class="name ps-3   ">
                <h2>Aryan Chaudhary</h2>
            </div>
            <div class="btns px-2 mt-2">
                <a href="/index.html"><button type="button" class="btn">Home</button></a>
            </div>
        </div>
    </header>
    <hr>
    <div class="my-pic d-grid justify-content-center">
        <img src="/WhatsApp Image 2024-07-19 at 13.26.13_929af600.jpg" alt="me" class="me image img-fluid rounded-circle">
    </div>
    <hr>
     <div class="row justify-content-center">
            <div class="small-container col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Your Message"></textarea>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="check1">
                                <label class="form-check-label" for="check1">Agree to terms and condition</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="check2">
                                <label class="form-check-label" for="check2">Subscribe to newsletter</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn">Submit</button>
                            </div>
                      </form>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
